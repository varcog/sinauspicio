<!DOCTYPE html>

        <link rel="shortcut icon" href="img/favicon.png">

        <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">

    <body class="hold-transition skin-blue sidebar-collapse">

        </div>
        <div class="popup" style="display: none;"></div>
        <div class="wrapper">
            <div class="content-wrapper">

                    <h1 id="tipo_noticia">Publicidad</h1>                
                </section>                
                <section class="content">                    
                    <div class="row">
                        <div class="col-xs-12">
                            <div class="box">
                                <div class="box-header">
                                    <div style="width:10%; height:10%">
                                        <button type="button" class="btn btn-block btn-success btn-sm" onclick="nueva_publicidad();" >Nueva</button>
                                    </div>
                                    <br />

                                </div>

                                                <th>Estado</th>
                                                <th>Expiracion</th>

                                                <th>Eliminar</th>                                                
                                            </tr>
                                        </thead>
                                        <tbody id="cuerpo">
                                        </tbody>                                    
                                    </table>
                                </div>                                
                            </div>                            
                        </div>
                    </div>
                </section>                
            </div>
